{% set name = "solana" %}
{% set version = "0.12.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/solana-{{ version }}.tar.gz
  sha256: 8e691e43d1854aef617b7762a623c32f3eac3a4be8ab314267d7f14172d76c25

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - base58 >=2.0.1
    - construct >=2.10.56
    - pynacl >=1.4
    - python >=3.7
    - requests >=2.24.0
    - typing-extensions
    - httpx >=0.18.2

test:
  imports:
    - solana
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/michaelhly/solana-py
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Solana Python SDK
  description: |
    Solana Python API built on the JSON RPC API.

    Python version of solana-web3.js for interacting with Solana.
  doc_url: https://michaelhly.github.io/solana-py/
  dev_url: https://github.com/michaelhly/solana-py

extra:
  recipe-maintainers:
    - kevinheavey
